<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет доходов и расходов</title>
</head>
<body>
    <h1>Добавить новую запись</h1>
    <form action="/" method="post">
        <label for="table">Выберите таблицу:</label>
        <select name="table" id="table">
            <option value="salary">Заработная плата</option>
            <option value="obligatory_expenses">Обязательные расходы</option>
            <option value="income_expenses">Приход/расход</option>
        </select>

        <br><br>

        <label for="size">Размер:</label>
        <input type="number" step="0.01" id="size" name="size" required>

        <br><br>

        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" name="comment" required>

        <br><br>

        <button type="submit">Добавить</button>
    </form>

    <h2>Заработная плата</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Размер</th>
            <th>Комментарий</th>
        </tr>
        {% for row in salary %}
        <tr>
            <td>{{ row['id'] }}</td
