<h2>Обязательные расходы</h2>
<form method="POST">
    <input type="text" name="expense_name" placeholder="Название расхода" required>
    <input type="number" name="expense_amount" placeholder="Сумма расхода" required>
    <button type="submit">Добавить</button>
</form>
<ul>
{% for expense, amount in expenses.items() %}
    <li>{{ expense.decode() }}: {{ amount.decode() }} руб.</li>
{% endfor %}
</ul>
